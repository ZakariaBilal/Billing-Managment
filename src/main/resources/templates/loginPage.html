<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <th:block th:include="fragments/general-blocks.html :: headerfiles"></th:block>



</head>

<body id="bg-gradient-primary">




  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
              </div>
              <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
              </div>

              <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
              </div>
              <form class="user" method="POST" th:action="@{/login}">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="username" aria-describedby="emailHelp"
                    name="username" placeholder="Enter Username..." required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" name="password" id="password"
                    placeholder="Password" required>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck" name="remember-me">
                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                  </div>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">


              </form>

              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>

            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

  <th:block th:include="fragments/general-blocks.html :: js-scripts"></th:block>
</body>

</html>
