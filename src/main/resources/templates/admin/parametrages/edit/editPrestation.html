<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Edit Prestation</title>

    <th:block th:include="fragments/general-blocks.html :: headerfiles"></th:block>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <th:block th:include="fragments/general-blocks.html :: sidebar(activity='parametrages', page='prestationsa')">
        </th:block>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <th:block th:include="fragments/general-blocks.html :: topbar"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 ml-2 text-gray-800">Edit Prestation</h1>
                    <div class="container col-lg-6">
                        <div>
                            <form class="text-center border border-light" th:action="@{/parametrages/prestations}"
                                th:object="${prestation}" action="#!" method="POST">
                                <input type="hidden" th:field="*{codePrestation}">

                                <input type="text" id="defaultContactFormEmail" th:field="*{libellePrestation}"
                                    class="form-control mb-4" placeholder="Libelle Prestation" required />

                                <select th:field="*{tva}" id="codeTVA" class="form-control mb-4">
                                    <option th:each="tva : ${tvas}" th:value="${tva.codeTva}"
                                        th:text="${tva.codeTva} +'- '+ ${tva.tauxTva} + '%'">
                                    </option>
                                    </option>
                                </select>

                                <input type="text" id="defaultContactFormEmail" th:field="*{mode}"
                                    class="form-control mb-4" placeholder="MODE" required />


                                <div class="row align-items-center mb-4">
                                    <div class="col my-1">
                                        <div class="custom-control custom-checkbox mr-sm-2">
                                            <input type="checkbox" class="custom-control-input" id="MULField"
                                                th:field="*{MUL}" value="1">
                                            <label class="custom-control-label" for="MULField">MUL</label>
                                        </div>
                                    </div>
                                    <div class="col my-1">
                                        <div class="custom-control custom-checkbox mr-sm-2">
                                            <input type="checkbox" class="custom-control-input" id="CFField"
                                                th:field="*{CF}" value="1">
                                            <label class="custom-control-label" for="CFField">CF</label>
                                        </div>
                                    </div>

                                </div>
                                <input type="hidden" id="defaultContactFormEmail" th:field="*{MUL}"
                                    class="form-control mb-4" value="0" />

                                <input type="hidden" id="defaultContactFormEmail" th:field="*{CF}"
                                    class="form-control mb-4" value="0" />

                                <!-- Send button -->
                                <button class="btn btn-info btn-block" type="submit">
                                    Ajouter Prestation
                                </button>
                            </form>
                            <!-- Default form contact -->
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <th:block th:include="fragments/general-blocks.html :: footer"></th:block>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <th:block th:include="fragments/general-blocks.html :: logout-modal"></th:block>

    <th:block th:include="fragments/general-blocks.html :: js-scripts"></th:block>
</body>

</html>
